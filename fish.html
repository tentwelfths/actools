function generateList(){
    var isNorth = document.getElementById("hemisphereN").checked;
    var datetime = document.getElementById("timeOfDay").value;
    var month = parseInt(datetime[5] + "" + datetime[6]);
    var hour =  parseInt(datetime[11] + "" + datetime[12]);
    console.log(datetime);
    var i = 0;
    let table = document.querySelector("table");
    table.innerHTML = "";
    console.log(fishList.innerHTML)
    for(i=0; i < fish.length; i++){
        var display = true;
        month_str = fish[i].southern_month;
        if(isNorth){
            month_str = fish[i].northern_month;
        }
        if(month_str != "Year-round"){
            var start_month = month_str[0] + "" + month_str[1];
            var end_month = month_str[3] + "" + month_str[4];
            start_month = parseInt(start_month);
            end_month = parseInt(end_month);
            if(start_month > end_month){
                if(month < end_month || month > start_month){
                    continue;
                }
            }
            else if(month < start_month || month > end_month){
                continue;
            }
        }
        if(fish[i].time != "All Day"){
            var start_time = parseInt(fish[i].time[0] + "" + fish[i].time[1]);
            
            var end_time = parseInt(fish[i].time[3] + "" + fish[i].time[4]);
            if(start_time > end_time){
                if(hour <= end_time || hour > start_time){
                    continue;
                }
            }
            else if(hour >= end_time || hour < start_time){
                continue;
            }
        }
        let row = table.insertRow();
        let cell = row.insertCell();
        let text = document.createTextNode(fish[i].name);
        cell.appendChild(text);
        cell = row.insertCell();
        text = document.createTextNode(fish[i].location);
        cell.appendChild(text);
        cell = row.insertCell();
        text = document.createTextNode(fish[i].sell_price);
        cell.appendChild(text);
    }
    let thead = table.createTHead();
    let row = thead.insertRow();
    let th = document.createElement("th");
    let text = document.createTextNode("name");
    th.appendChild(text);
    row.appendChild(th);
    th = document.createElement("th");
    text = document.createTextNode("location");
    th.appendChild(text);
    row.appendChild(th);
    th = document.createElement("th");
    text = document.createTextNode("sell price");
    th.appendChild(text);
    row.appendChild(th);
    console.log(fishList.innerHTML)
}

South: <input type="radio" id="hemisphereS" onchange="generateList()"><br>
<br>
Time and Date:<br>
<input type="datetime-local" id="timeOfDay" onchange="generateList()"><br>

<div >
    <table id="fishList" style="width:100%">

    </table>
</div>
<script>
    window.addEventListener("load", function() {
    var now = new Date();
    var utcString = now.toISOString().substring(0,19);
    var year = now.getFullYear();
    var month = now.getMonth() + 1;
    var day = now.getDate();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    var localDatetime = year + "-" +
                      (month < 10 ? "0" + month.toString() : month) + "-" +
                      (day < 10 ? "0" + day.toString() : day) + "T" +
                      (hour < 10 ? "0" + hour.toString() : hour) + ":" +
                      (minute < 10 ? "0" + minute.toString() : minute) +
                      utcString.substring(16,19);
    var datetimeField = document.getElementById("timeOfDay");
    datetimeField.value = localDatetime;
    generateList();
});
</script>
